<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="FreeplaneWeb">
    <title>FreeplaneWeb Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search nodes...">
        </div>
    <main>
        <div class="controls">
            <div class="control-group">
                <label for="fileInput">Load Map</label>
                <input type="file" id="fileInput" accept=".xml, .mm">
            </div>
            <div class="display-mode">
                <button id="showGraphBtn">Show Graph</button>
                <button id="showListBtn">Show List</button>
            </div>
            <div class="control-group">
                <label for="nodeLimitInput">Max Nodes:</label>
                <input type="number" id="nodeLimitInput" value="20" min="1">
            </div>
            <div class="control-group">
                <label for="maxDepthInput">Max Depth:</label>
                <input type="number" id="maxDepthInput" value="2" min="0">
            </div>
        </div>
        <div id="graphContainer" class="display-panel">
        </div>
        <div id="listContainer" class="display-panel" style="display: none;">
        </div>
    </main>
    <script src="../dist/bundle.js" type="module"></script>
</body>
</html>
