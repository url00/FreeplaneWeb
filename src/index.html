<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreeplaneWeb Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Freeplane Map Viewer</h1>
    </header>
    <main>
        <div class="controls">
            <label for="fileInput">Load Mind Map (XML):</label>
            <input type="file" id="fileInput" accept=".xml, .mm">
            <br>
            <label for="searchInput">Search Nodes:</label>
            <input type="text" id="searchInput" placeholder="Enter search term...">
            <br>
            <label for="nodeLimitInput">Max Nodes:</label>
            <input type="number" id="nodeLimitInput" value="20" min="1">
        </div>
        <div id="graphContainer">
            <!-- d3.js graph will be rendered here -->
        </div>
    </main>
    <footer>
        <p>FreeplaneWeb</p>
    </footer>
    <script src="../dist/bundle.js" type="module"></script>
</body>
</html>
