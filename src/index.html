<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreeplaneWeb Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="controls">
            <label for="fileInput">Load Mind Map (XML):</label>
            <input type="file" id="fileInput" accept=".xml, .mm">
            <fieldset class="display-mode">
                <legend>Display</legend>
                <input type="radio" id="displayGraph" name="displayMode" value="graph" checked>
                <label for="displayGraph">Graph</label>
                <input type="radio" id="displayList" name="displayMode" value="list">
                <label for="displayList">List</label>
            </fieldset>
            <label for="searchInput">Search Nodes:</label>
            <input type="text" id="searchInput" placeholder="Enter search term...">
            <br>
            <label for="nodeLimitInput">Max Nodes:</label>
            <input type="number" id="nodeLimitInput" value="20" min="1">
            <br>
            <label for="maxDepthInput">Max Depth:</label>
            <input type="number" id="maxDepthInput" value="2" min="0">
        </div>
        <div id="graphContainer" class="display-panel">
            <!-- d3.js graph will be rendered here -->
        </div>
        <div id="listContainer" class="display-panel" style="display: none;">
            <!-- HTML list will be rendered here -->
        </div>
    </main>
    <script src="../dist/bundle.js" type="module"></script>
</body>
</html>
